networks:
  default:
    driver: bridge
    name: roboshop
    #external: true
volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:


services:
  mongodb:
    image: gkd1997/mongodb:v1
    container_name: mongodb
  volumes:
  - mongodb:/data/db
  catalouge:
    image: gkd1997/catalouge:v1
    container_name: catalouge
    depends_on:
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
  volumes:
  - redis:/data
  user:
    image: gkd1997/user:v1
    container_name: user
    depends_on: 
    - redis
    - mongodb
  cart:
    image: gkd1997/cart:v1
    container_name: cart
    depends_on: 
    - redis
    - catalouge
  mysql:
    image: gkd1997/mysql:v1
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql
  shipping:
    image: gkd1997/shipping:v1
    container_name: shipping
    depends_on:
    - cart
    - mysql
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER : roboshop
      RABBITMQ_DEFAULT_PASS : roboshop123
    volumes:
    - rabbitmq:/var/lib/rabbitmq
  payment:
    image: gkd1997/payment:v1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on:
    - cart
    - user
    - rabbitmq
  frontend:
    image: gkd1997/frontend:v1
    container_name: frontend
    ports:
    - "80:80"
    depends_on: 
    - catalouge
    - user
    - cart
    - shipping
    - payment



